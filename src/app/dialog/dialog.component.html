<h1 mat-dialog-title >Add Patient Record</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
    
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="productName" matInput placeholder="Patient's name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field> 
          
        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category" placeholder="Category">
                <mat-option value="Fruits">Fruits </mat-option>
                <mat-option value="Vegetables">Vegetables </mat-option>
                <mat-option value="Electronics">Electronics </mat-option>
            </mat-select>
        </mat-form-field> 
        <mat-form-field appearance="outline">
            <mat-label>Choose a Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>  
        <label for=""><h1>Product Freshness</h1></label>
        <mat-radio-group class="example-radio-group" formControlName="freshness">
            <mat-radio-button *ngFor="let fresh of freshnessList" [value]="fresh">
                {{fresh}}
    
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Price" type="number" formControlName="price">
        </mat-form-field> 
        <mat-form-field appearance="outline">
            <mat-label>Comments</mat-label>
            <input matInput placeholder="Add a comment" formControlName="comment">
            <textarea matInput></textarea>
        </mat-form-field> 
    </form>
</div>
<div mat-dialog-action [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close>Close</button>
<button style="margin-left: 8px" mat-raised-button color="primary"  (click)="addProduct()">{{actionBtn}}</button>
</div>
